<!DOCTYPE html>
<html>
<head>
  <title>Remote Traffic Light Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="heading"><h1>Traffic Light Controller</h1></div>
 <div class="form">
  <form  action="/updateLight" method="post" >
    <label>Red LED</label>
    <input type="checkbox" id="red" name="red"><br>
    <label>Green LED</label>
    <input type="checkbox" id="green" name="green"><br>
    <label>Blue LED</label>
    <input type="checkbox" id="blue" name="blue"><br>
    <button >Toggle LEDs</button>
  </form>
 </div> 
 
</body>
</html>
